<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Clase Dirigida Danza Aérea</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Calendario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#ffa726;
      --accentHover:#fb8c00;
      --okBg:#e6f4ea;
      --okBorder:#34a853;
      --errBg:#ffe8e8;
      --errBorder:#c62828;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: clamp(12px, 3vw, 24px);
    }

    .container{
      width: min(560px, 100%);
      margin: 0 auto;
      background: var(--card);
      border-radius: var(--radius);
      padding: clamp(16px, 3.5vw, 28px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }

    header{
      margin-bottom: 14px;
      text-align: center;
    }

    h2{
      margin: 0 0 6px 0;
      font-size: clamp(18px, 2.4vw, 24px);
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: clamp(12px, 1.8vw, 14px);
      line-height: 1.4;
    }

    form{
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    label{
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .field{
      display:flex;
      flex-direction:column;
    }

    input, select, button{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 16px; /* 16px evita zoom en iOS */
      background: #fff;
      outline: none;
      transition: border-color .2s, box-shadow .2s, transform .05s;
    }

    input:focus, select:focus{
      border-color: rgba(255,167,38,0.7);
      box-shadow: 0 0 0 4px rgba(255,167,38,0.18);
    }

    /* Inputs un poquito más compactos en pantallas grandes */
    @media (min-width: 520px){
      input, select, button{ padding: 12px 16px; }
    }

    .meta{
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    #diaTexto{
      display:block;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    button[type="submit"]{
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      padding: 13px 16px;
      border-radius: 14px;
    }

    button[type="submit"]:hover{ background: var(--accentHover); }
    button[type="submit"]:active{ transform: translateY(1px); }

    #mensaje{
      display:none;
      margin-top: 10px;
      text-align: left;
      font-weight: 700;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.35;
      font-size: 14px;
    }

    #mensaje.ok{
      background: var(--okBg);
      border-left: 6px solid var(--okBorder);
      color: #202124;
    }

    #mensaje.err{
      background: var(--errBg);
      border-left: 6px solid var(--errBorder);
      color: #8b1d1d;
    }

    #otraReserva{
      display:none;
      margin-top: 10px;
      padding: 12px 14px;
      background-color: #eef0f4;
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
    }

    /* ✅ Flatpickr responsive: ancho completo */
    .flatpickr-calendar{
      border-radius: 14px !important;
      overflow: hidden !important;
    }
    @media (max-width: 520px){
      .flatpickr-calendar{
        width: calc(100vw - 24px) !important;
        left: 12px !important;
        right: 12px !important;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>Reservas Clase Dirigida Danza Aérea</h2>
      <p class="subtitle">Elige una fecha disponible y reserva tu cupo en segundos.</p>
    </header>

    <form id="reservaForm">
      <div class="field">
        <label>Nombre:</label>
        <input type="text" name="nombre" autocomplete="name" required />
      </div>

      <div class="field">
        <label>Correo electrónico:</label>
        <input type="email" name="correo" autocomplete="email" required />
      </div>

      <div class="field">
        <label>Celular:</label>
        <input type="tel" name="celular" inputmode="numeric" autocomplete="tel" required />
      </div>

      <div class="field">
        <label>Selecciona una fecha:</label>
        <input type="text" id="fecha" name="fecha" placeholder="Elige un día en el calendario" readonly required />
        <small id="diaTexto"></small>
      </div>

      <div class="field">
        <label>Horario:</label>
        <select name="horario" id="horario" required>
          <option value="">Selecciona una fecha primero</option>
        </select>
        <div class="meta">*Solo se muestran horarios con cupos disponibles.</div>
      </div>

      <button type="submit">Reservar</button>
    </form>

    <div id="mensaje"></div>
    <button id="otraReserva" type="button">Hacer otra reserva</button>
  </div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxLLEt2wrKAqxdmrMCSSkmBLZmdGK0mgZOMVqhMkavsnX53v2XqO7ClBtkJ9DPpnrRz/exec';

let disponibilidad = {};
let fechaSeleccionada = "";
let diaSeleccionado = "";

function mostrarDiasDisponibles(data) {
  if (!data || typeof data !== 'object') {
    mostrarMensaje("Error al cargar disponibilidad.", false);
    return;
  }
  disponibilidad = data;
  initCalendar();
}

function cargarDisponibilidad() {
  const script = document.createElement("script");
  script.src = `${API_URL}?action=obtenerDisponibilidad&callback=mostrarDiasDisponibles`;
  document.body.appendChild(script);
}

function initCalendar() {
  const diasDisponibles = new Set(Object.keys(disponibilidad));

  const mapDayNameToIndex = {
    "Domingo": 0,
    "Lunes": 1,
    "Martes": 2,
    "Miércoles": 3,
    "Miercoles": 3,
    "Jueves": 4,
    "Viernes": 5,
    "Sábado": 6,
    "Sabado": 6
  };

  const allowedIndexes = new Set(
    Array.from(diasDisponibles)
      .map(d => mapDayNameToIndex[d])
      .filter(v => v !== undefined)
  );

  const input = document.getElementById("fecha");
  if (input._flatpickr) input._flatpickr.destroy();

  flatpickr("#fecha", {
    dateFormat: "Y-m-d",
    minDate: "today",
    maxDate: new Date().fp_incr(90),
    disableMobile: true, // ✅ hace el calendario consistente en iOS/Android
    enable: [
      function(date){
        return allowedIndexes.has(date.getDay());
      }
    ],
    onChange: function(selectedDates, dateStr){
      fechaSeleccionada = dateStr;
      diaSeleccionado = obtenerNombreDia(dateStr);
      document.getElementById("diaTexto").textContent = `Día: ${diaSeleccionado}`;
      cargarHorariosParaDia(diaSeleccionado);
    }
  });

  resetUI();
}

function resetUI(){
  fechaSeleccionada = "";
  diaSeleccionado = "";
  document.getElementById("diaTexto").textContent = "";
  const sel = document.getElementById("horario");
  sel.innerHTML = `<option value="">Selecciona una fecha primero</option>`;
}

function obtenerNombreDia(yyyy_mm_dd) {
  const [y,m,d] = yyyy_mm_dd.split("-").map(Number);
  const dt = new Date(y, m-1, d, 12, 0, 0);
  const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
  return dias[dt.getDay()];
}

function cargarHorariosParaDia(dia) {
  const select = document.getElementById("horario");
  select.innerHTML = "";

  const horas = disponibilidad[dia] || [];
  if (!horas.length) {
    select.innerHTML = `<option value="">No hay horarios disponibles</option>`;
    return;
  }

  horas.forEach(h => {
    const opt = document.createElement("option");
    opt.value = h;
    opt.textContent = h;
    select.appendChild(opt);
  });
}

document.getElementById("reservaForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!fechaSeleccionada) return mostrarMensaje("Selecciona una fecha en el calendario.", false);

  // Blindaje: asegurar que el input tenga la fecha (por si el navegador raro no la deja)
  document.querySelector('input[name="fecha"]').value = fechaSeleccionada;

  const form = e.target;
  const data = new FormData(form);

  const body = new URLSearchParams();
  for (const pair of data.entries()) body.append(pair[0], pair[1]);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: body.toString()
    });

    const text = await res.text();
    mostrarMensaje(text, text.includes("✅"));

    if (text.includes("✅")) {
      form.reset();
      resetUI();
      document.getElementById("otraReserva").style.display = "block";
      cargarDisponibilidad();
    }
  } catch (error) {
    mostrarMensaje("Error al enviar la reserva.", false);
  }
});

function mostrarMensaje(msg, ok) {
  const mensaje = document.getElementById("mensaje");
  mensaje.className = ok ? "ok" : "err";
  mensaje.textContent = msg;
  mensaje.style.display = "block";
}

document.getElementById("otraReserva").addEventListener("click", () => {
  document.getElementById("reservaForm").reset();
  resetUI();
  document.getElementById("mensaje").style.display = "none";
  document.getElementById("otraReserva").style.display = "none";
  cargarDisponibilidad();
});

cargarDisponibilidad();
</script>

</body>
</html>
